<!DOCTYPE HTML>
<html>
  <head>
    <center><a href="https://jonathanroiz.github.io/" style="font-size: 40px; text-decoration: none; color:black;">Home</a></center>
    <title>Flappy Bird</title>
    <style>
      canvas {background-color: powderblue;}
      canvas width: 95%;
      canvas height: 95%;
      canvas margin: 0;
      canvas backgroundColor: 'blue';
    </style>
  </head>
  <body>
    <canvas id="myCanvas" style="border:1px solid #00bfff"> ></canvas>
    <script language = "javascript">
      var canvas = document.getElementById("myCanvas");
      var ctx = canvas.getContext("2d");
      var birdRadius = 10;
      var x = canvas.width/2;
      var y = canvas.height-30;
      
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      
      function drawBird() {
        ctx.beginPath();
        ctx.arc(x, y, birdRadius, 0, Math.PI*2);
        ctx.fillStyle = "#FFFF00";
        ctx.fill();
        ctx.closePath();
      }
      drawBird()
    </script>
  </body>
</html>
