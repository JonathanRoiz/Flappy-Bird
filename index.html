<html>
  <head>
    <style>
      canvas {background-color: #FFDEAD;}
      canvas {
        padding: 0;
        margin: auto;
        display: block;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width=100% height=100% style="border:1px solid #000000"> ></canvas>
    <script language = "javascript">
      var canvas = document.getElementById("myCanvas");
      var ctx = canvas.getContext("2d");
      canvas.width  = window.innerWidth/1.005;
      canvas.height = window.innerHeight/1.005;
      var width = canvas.width/2;
      var height = canvas.height/2;
      var x = width;
      var y = height;
      var DPressed = false;
      var APressed = false;
      var SPressed = false;
      var WPressed = false;
      
      document.addEventListener("keydown", keyDownHandler, false);
      document.addEventListener("keyup", keyUpHandler, false);
      
      function keyDownHandler(e) {
        if(e.keyCode == 68) {
        	DPressed = true;
        }
        if(e.keyCode == 65) {
        	APressed = true;
        }
        if(e.keyCode == 83) {
        	SPressed = true;
        }
        if(e.keyCode == 87) {
        	WPressed = true;
        }
      }
      function keyUpHandler(e) {
          if(e.keyCode == 68) {
          	DPressed = false;
          }
          if(e.keyCode == 65) {
          	APressed = false;
          }
          if(e.keyCode == 83) {
          	SPressed = false;
          }
          if(e.keyCode == 87) {
        	WPressed = false;
          }
      }
      
      setInterval(function() {
      	if (DPressed == true) {
        	x += 3;
        }
        if (APressed == true) {
        	x += -3;
        }
        if (SPressed == true) {
        	y += 3;
        }
        if (WPressed == true) {
        	y += -3;
        }
      },25)
      
      character = 50;
      obsX = 50;
      obsY = 200;
      setInterval(function() {
      	ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle="#353839";
        ctx.fillRect(x,y,character,character);
        ctx.fillRect(100,100,obsX,obsY);
      },25)
      
    </script>
  </body>
</html>
